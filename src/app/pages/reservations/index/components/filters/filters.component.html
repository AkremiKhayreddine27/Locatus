<div class="m-0 row p-2 pt-4">
  <div class="col-md-4">
    <ngx-select [elements]="properties" withActive="true" [default]="defaultSelectPropertyMsg" (selectChanged)="setCurrentProperty($event.element)"></ngx-select>
  </div>
  <div class="col-md-4">
    <ngx-select [elements]="statuses" withActive="true" (selectChanged)="setStatus($event.element)"></ngx-select>
  </div>
  <div class="col-md-4">
    <ngx-select [elements]="payementStatus" withActive="true" (selectChanged)="setPaymentStatus($event.element)"></ngx-select>
  </div>
</div>
