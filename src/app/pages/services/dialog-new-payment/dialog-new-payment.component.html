<form (ngSubmit)="submit(form)" [formGroup]="form">
  <div class="modal-header">
    <h4 class="modal-title" i18n>New Payement</h4>
    <button type="button" (click)="close()" class="close" aria-label="Close">
      <i class="nb-close"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <select formControlName="payer" class="custom-select custom-select-sm">
        <option value="me">me</option>
      </select>
    </div>
    <div class="form-group">
      <div class="input-group input-group-sm">
        <input formControlName="amount" type="text" placeholder="Montant" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group input-group-sm">
        <input formControlName="date" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #date="ngbDatepicker">
        <span class="input-group-btn">
          <button class="btn btn-secondary border-left-0 pl-3 pr-3" (click)="date.toggle()" type="button">
            <i class="fa fa-calendar"></i>
          </button>
        </span>
      </div>
    </div>
    <div class="form-group">
      <select formControlName="type" class="custom-select custom-select-sm">
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="form-group">
      <select formControlName="status" class="custom-select custom-select-sm">
        <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-success">
      <i class="fa fa-save mr-1"></i>
      <span i18n>Add</span>
    </button>
  </div>
</form>
